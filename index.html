<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>The Game Selector</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script src="src/app.js" type="module"></script>
    </head>
    <body>

        <div class="main">
            <div class="heading">
                <div class="heading__title">The Game Selector</div>
                <div class="heading__subtitle">For Those Who Just Can't Make Up Their Mind</div>
            </div>
            <div class="input">
                <div class="input__header">Enter the games you want to play</div>
                <input id="txtGame" type="text" class="input__textbox" />
                <input disabled type="button" value="Submit" class="button" />
                <div class="input__error"></div>
            </div>
            <div class="output">
                <div class="output__selection"></div>
                <input type="button" value="Select Game" class="button" />
            </div> 
            <div class="list">
                <input type="button" value="Show Games List" class="button" />
                <div class="list__contents"></div>
            </div>
            <div class="random">
                <input type="button" value="Create Random List" class="button" />
                <div class="random__contents"></div>
            </div>
            <div class="remove">
                <div class="remove__heading">Select the game you want to remove from the list</div>
                <select id="lstGames" class="remove__dropdown"></select>
                <input type="button" value="Delete" class="button" />
            </div>
            <div class="save">
                <div class="save__disclaimer">This app uses a cookie to save your list of games. Be careful clearing your cookies, or you may lose your list</div>
            </div>
        </div>
        
    </body>
</html>
